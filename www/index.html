<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>   
    let ncmb = new NCMB(appKey, clientKey);
    let UTdata = ncmb.DataStore("UpdateTest");
    let key = "score";
    let key2 = "today";

    var date = new Date();
    var month = date.getMonth()+1;
    var day = date.getDate();

    var lk=0;
    var mk=0;
    var dk=0;

    var calories = [235, 264, 237, 200, 382];

    function enterData() {
      let uTdata = new UTdata();
      let value = parseInt($("#data").val());
      let today = month*100 + day;
      uTdata.set(key, value)
      .save()
      .then(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-success");
        $("#display").html("enter success");
      })
      .catch(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("enter fail");
      })

       uTdata.set(key2, today)//today
      .save()
      .then(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-success");
        $("#display").html("enter success");
      })
      .catch(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("enter fail");
      })
    }
    function fetchAll() {
      UTdata.fetchAll()
      .then(function(results){
        let msg="";
        for(let i=0; i<results.length; i++){
          msg += results[i].get(key) + "<br>";
        }
        $("#display").removeClass();
        $("#display").addClass("text-light");
        $("#display").addClass("bg-primary");
        $("#display").html(msg);
      })
      .catch(function(error){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("delete fail:" + JSON.stringify(error));
      })
    }
    function deleteData() {
      UTdata.fetch()
      .then(function(uTdata){
        return uTdata.delete();
      })
      .then(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-success");
        $("#display").html("delete success");
      })
      .catch(function(error){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("delete fail:" + JSON.stringify(error));
      })
    }
    function updateData() {
      UTdata.fetch()
      .then(function(uTdata){
        let value = parseInt($("#update").val());
        uTdata.set(key, value);
        return uTdata.update();
      })
      .then(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-success");
        $("#display").html("update success"); 
      })
      .catch(function(error){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("update fail:" + JSON.stringify(error))
      })
    }
    function countData() {
      UTdata.count().fetchAll()
      .then(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-success");
        $("#display").html(results.count);
      })
      .catch(function(error){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("update fail:" + JSON.stringify(error))
      })
    }
    function sortData() {
      UTdata.order(key,true).fetchAll()
      .then(function(results){
        let msg = "";
        for(let i = 0; i < results.length; i++){
          msg += results[i].get(key) + "<br>";
        }
        $("#display").removeClass();
        $("#display").addClass("text-light");
        $("#display").addClass("bg-primary");
        $("#display").html(msg);
      })
      .catch(function(error){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("update fail:" + JSON.stringify(error))
      })
    }

    function decidemenu(){
      var check=document.getElementsByName("food");
      var sum=0;
      for(var i=0; i<check.length; i++){
        if(check[i].checked==true){
         sum+=calories[i]
         check[i].checked=false;
        }
      }

      var selectedValue = $("#select01").val();
      if(selectedValue=="morning"){
        mk=sum;
        $("#mor").html("朝食："+mk+"kcal");
      }else if(selectedValue=="lunch"){
        lk=sum;
        $("#lun").html("昼食："+lk+"kcal");
      }else if(selectedValue=="dinner"){
        dk=sum;
        $("#din").html("夕食："+dk+"kcal");
      }
      var all=mk+lk+dk;
      $("#sum").html("合計："+all+"kcal");
    }
    </script>
</head>
<body>
  <h1 class="text-light bg-secondary">カロリー管理</h1>
  <div>
    <p>毎日一回記入してください</p>
    <input type="text" id="data" placeholder="カロリー"> 
    <a onclick="enterData()" class="btn btn-outline-secondary" role="button">Enter</a>
  </div>
  <div>
    <a onclick="fetchAll()" class="btn btn-outline-secondary" role="buton">Fetch All</a>
    <a onclick="deleteData()" class="btn btn-outline-secondary" role="buton">Delete</a>
    <a onclick="countData()" class="btn btn-outline-secondary" role="button">Count</a>
    <a onclick="sortData()" class="btn btn-outline-secondary" role="button">Sort</a>
  </div>
  <div>
    <input type="text" id="update" placeholder="更新">
    <a onclick="updateData()" class="btn btn-outline-secondary" role="button">Update</a>
  </div>
  <div>
    <select id="select01">
    <option value="morning">朝食</option>
    <option value="lunch">昼食</option>
    <option value="dinner">夕食</option>
    </select>
  </div>
  <div id="mor">
   朝食：0kcal
  </div>
  <div id="lun">
   昼食：0kcal
  </div>
  <div id="din">
   夕食：0kcal
  </div>
   <div id="sum">
   合計：0kcal
  </div>
  <table>
  <caption id=calorie>カロリー表</caption>

    <tr><th>選択</th><th>種類</th><th>kcal</th></tr>
    <tr><td> <input type="checkbox" name="food"></td><td>ご飯(普通盛り)</td><td>235</td></tr>
    <tr><td> <input type="checkbox" name="food"></td><td>食パン1枚</td><td>264</td></tr>
    <tr><td> <input type="checkbox" name="food"></td><td>さけ</td><td>237</td></tr>
    <tr><td> <input type="checkbox" name="food"></td><td>味噌汁</td><td>200</td></tr>
     <tr><td> <input type="checkbox" name="food"></td><td>きつねうどん</td><td>382</td></tr>
  </tr>
  </table>
  <div id="wrap">
    <a onclick="decidemenu()" class="btn btn-outline-secondary" role="button">確定</a>
  </div>
  <div id="display" class="text-light bg-info">
    Results
  </div>
</body>
</html>
